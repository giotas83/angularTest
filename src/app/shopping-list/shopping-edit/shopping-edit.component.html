
<form>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" #nameInput>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="form-control" #amountInput>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-success mr-1" type="submit" (click)="onAddItem()">Add</button>
            <button class="btn btn-danger mr-1" type="button">Delete</button>
            <button class="btn btn-primary" type="button">Clear</button>
        </div>
    </div>
</form>
