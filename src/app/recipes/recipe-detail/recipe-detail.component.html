<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe?.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="height: 200px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe?.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdownDirective>
            <button type="button" class="btn btn-primary dropdown-toggle dropdown">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-item"><a href="#" class="dropdown-item">To Shopping List</a></li>
                <li class="dropdown-item"><a href="#" class="dropdown-item">Edit Recipe</a></li>
                <li class="dropdown-item"><a href="#" class="dropdown-item">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe?.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
