
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>

<div class="row" *ngIf="!!recipes; else noRecipeTemplate">
    <div class="col-xs-12 list-group w-100">
        <app-recipe-item *ngFor="let recipeEl of recipes" [recipe]="recipeEl"></app-recipe-item>
    </div>
</div>

<ng-template #noRecipeTemplate>
    <div class="row">
        <div class="col-12"></div>
    </div>
</ng-template>
