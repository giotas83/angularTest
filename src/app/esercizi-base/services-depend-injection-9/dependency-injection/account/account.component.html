<h5>{{ account.name }}</h5>
<p>This Account is {{ account.status }}</p>
<button class="btn btn-dark mr-1" (click)="onSetTo('active')">Set to ACTIVE</button>
<button class="btn btn-dark mr-1" (click)="onSetTo('inactive')">Set to INACTIVE</button>
<button class="btn btn-dark mr-1" (click)="onSetTo('unknown')">Set to UNKNOWN</button>
