<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe?.imagePath" alt="{{ recipe?.name }}" class="img-responsive" style="height: 200px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe?.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdownDirective>
            <button type="button" class="btn btn-primary dropdown-toggle dropdown">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-item"><a class="dropdown-item c-pointer" (click)="onAddToShoppingList()">To Shopping List</a></li>
                <li class="dropdown-item"><a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li class="dropdown-item"><a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe?.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12 w-100">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe?.ingredients"> {{ ingredient?.name }} - {{ ingredient?.amounth }}</li>
        </ul>
    </div>
</div>
