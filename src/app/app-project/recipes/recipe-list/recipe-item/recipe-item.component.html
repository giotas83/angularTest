<a class="list-group-item list-group-item-action list-group-item-dark d-flex align-items-center justify-content-between c-pointer" [routerLink]="[index]" [routerLinkActive]="'active'">
    <div class="d-flex align-items-left flex-column">
        <h4 class="mb-0">{{ recipe.name }}</h4>
        <p class="mb-0">{{ recipe.description }}</p>
    </div>
    <img [src]="recipe.imagePath"
         alt="{{ recipe.name }}"
         class="ml-1 img-responsive"
         style="max-height: 50px;">
</a>
