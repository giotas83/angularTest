
<form (ngSubmit)="onAddItem(f)" #f="ngForm">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name" ngModel required> <!-- #nameInput  -->
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$"> <!-- #amountInput -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-success mr-1" type="submit" [disabled]="!f.valid">
                {{ editMode ? 'Update' : 'Add new'}}
            </button> <!-- (click)="onAddItem()" -->
            <button class="btn btn-danger mr-1" type="button" (click)="onDelete()" *ngIf="editMode">Delete Selected</button>
            <button class="btn btn-primary" type="button" (click)="resetForm()">Clear</button>
        </div>
    </div>
</form>
